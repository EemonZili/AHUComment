<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Campus Review 校园点评</title>
    <link rel="stylesheet" href="theme_login.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        /* ==================== Login Page Specific Styles ==================== */

        /* Layout */
        .login-container {
            min-height: 100vh;
            display: flex;
            animation: pageLoad 600ms ease-out;
        }

        @keyframes pageLoad {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Left Section - Branding */
        .branding-section {
            flex: 1;
            background: var(--primary-gradient);
            padding: var(--spacing-3xl);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 400ms ease-out 100ms both;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-40px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animated background elements */
        .branding-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6000ms ease-in-out infinite;
        }

        .branding-section::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8000ms ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .brand-header {
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            cursor: pointer;
            transition: transform var(--transition-base);
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: white;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
        }

        .brand-name {
            color: white;
            font-size: var(--text-3xl);
            font-weight: var(--font-extrabold);
            margin: 0;
        }

        .brand-tagline {
            color: rgba(255,255,255,0.95);
            font-size: var(--text-xl);
            font-weight: var(--font-medium);
            margin-top: var(--spacing-sm);
        }

        .brand-content {
            position: relative;
            z-index: 1;
        }

        .hero-image {
            width: 100%;
            max-width: 400px;
            margin: var(--spacing-2xl) 0;
            opacity: 0.9;
        }

        .features-list {
            list-style: none;
            padding: 0;
            margin: var(--spacing-xl) 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            color: white;
            font-size: var(--text-lg);
            margin-bottom: var(--spacing-md);
            opacity: 0.95;
            transition: all var(--transition-base);
        }

        .feature-item:hover {
            transform: translateX(8px);
            opacity: 1;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            color: white;
        }

        /* Right Section - Login */
        .login-section {
            flex: 1;
            background: var(--background);
            padding: var(--spacing-3xl);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInRight 400ms ease-out 200ms both;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(40px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .login-box {
            width: 100%;
            max-width: 420px;
        }

        .login-title {
            font-size: var(--text-4xl);
            color: var(--foreground);
            margin-bottom: var(--spacing-sm);
            text-align: center;
        }

        .login-subtitle {
            font-size: var(--text-base);
            color: var(--foreground-secondary);
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        /* QR Code Container */
        .qr-container {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-qr);
            margin-bottom: var(--spacing-xl);
            animation: qrAppear 500ms ease-out 400ms both;
            position: relative;
            overflow: hidden;
        }

        @keyframes qrAppear {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .qr-wrapper {
            width: 240px;
            height: 240px;
            margin: 0 auto var(--spacing-lg);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* QR Code States */
        .qr-state {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity var(--transition-base), transform var(--transition-base);
        }

        .qr-state.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* Loading State */
        .qr-loading {
            text-align: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 800ms linear infinite;
            margin: 0 auto var(--spacing-md);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--foreground-secondary);
            font-size: var(--text-sm);
        }

        /* QR Code Ready */
        .qr-image {
            width: 200px;
            height: 200px;
            background: white;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .qr-image img {
            width: 180px;
            height: 180px;
        }

        /* Scanned State */
        .qr-scanned {
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            animation: successBounce 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes successBounce {
            0% {
                transform: scale(0) translateY(20px);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) translateY(0);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .success-icon svg {
            color: white;
            width: 48px;
            height: 48px;
        }

        .scanned-text {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--foreground);
            margin-bottom: var(--spacing-sm);
            animation: fadeInUp 300ms ease-out 200ms both;
        }

        .scanned-subtext {
            font-size: var(--text-sm);
            color: var(--foreground-secondary);
            animation: fadeInUp 300ms ease-out 300ms both;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Confirming State (Pulse) */
        .qr-confirming {
            animation: pulse 2000ms ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: var(--shadow-qr);
            }
            50% {
                transform: scale(1.02);
                box-shadow: var(--shadow-glow);
            }
        }

        /* Expired State */
        .qr-expired {
            text-align: center;
        }

        .warning-icon {
            width: 80px;
            height: 80px;
            background: var(--warning);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            animation: warningBounce 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes warningBounce {
            0% {
                transform: scale(0) rotate(-10deg);
            }
            60% {
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .warning-icon svg {
            color: white;
            width: 48px;
            height: 48px;
        }

        .expired-text {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--foreground);
            margin-bottom: var(--spacing-lg);
        }

        .refresh-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-xl);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            font-weight: var(--font-medium);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-base);
        }

        .refresh-btn:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0) scale(0.97);
        }

        .refresh-btn.refreshing svg {
            animation: spin 600ms ease-out;
        }

        /* QR Status Text */
        .qr-status {
            text-align: center;
            color: var(--foreground-secondary);
            font-size: var(--text-sm);
        }

        /* Register Link */
        .register-link {
            text-align: center;
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border);
        }

        .register-link a {
            color: var(--primary);
            font-weight: var(--font-medium);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: all var(--transition-base);
        }

        .register-link a:hover {
            color: var(--primary-hover);
        }

        .register-link a svg {
            transition: transform var(--transition-base);
        }

        .register-link a:hover svg {
            transform: translateX(4px);
        }

        .arrow-bounce {
            animation: arrowBounce 400ms ease-in-out;
        }

        @keyframes arrowBounce {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(4px);
            }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
        }

        .footer-links a {
            color: var(--foreground-muted);
            font-size: var(--text-sm);
            position: relative;
            transition: color var(--transition-fast);
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width var(--transition-base);
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .copyright {
            font-size: var(--text-xs);
            color: var(--foreground-muted);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .login-container {
                flex-direction: column;
            }

            .branding-section {
                padding: var(--spacing-xl);
                min-height: 40vh;
            }

            .hero-image {
                display: none;
            }

            .login-section {
                padding: var(--spacing-xl);
            }
        }

        @media (max-width: 768px) {
            .branding-section {
                padding: var(--spacing-lg);
                min-height: 30vh;
            }

            .brand-name {
                font-size: var(--text-2xl);
            }

            .brand-tagline {
                font-size: var(--text-lg);
            }

            .features-list {
                display: none;
            }

            .login-section {
                padding: var(--spacing-lg);
            }

            .login-title {
                font-size: var(--text-3xl);
            }

            .qr-container {
                padding: var(--spacing-lg);
            }

            .qr-wrapper {
                width: 200px;
                height: 200px;
            }

            .qr-image {
                width: 180px;
                height: 180px;
            }

            .qr-image img {
                width: 160px;
                height: 160px;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section - Branding -->
        <div class="branding-section">
            <div class="brand-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i data-lucide="school" style="width: 32px; height: 32px; color: var(--primary);"></i>
                    </div>
                    <h1 class="brand-name">Campus Review</h1>
                </div>
                <p class="brand-tagline">发现你的校园生活</p>
            </div>

            <div class="brand-content">
                <!-- SVG Illustration Placeholder -->
                <svg class="hero-image" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="50" y="50" width="300" height="200" rx="12" fill="white" opacity="0.2"/>
                    <circle cx="200" cy="120" r="40" fill="white" opacity="0.3"/>
                    <rect x="100" y="180" width="200" height="8" rx="4" fill="white" opacity="0.3"/>
                    <rect x="120" y="200" width="160" height="8" rx="4" fill="white" opacity="0.25"/>
                    <rect x="140" y="220" width="120" height="8" rx="4" fill="white" opacity="0.2"/>
                </svg>

                <ul class="features-list">
                    <li class="feature-item">
                        <i data-lucide="check-circle" class="feature-icon"></i>
                        <span>真实点评，来自你的同学</span>
                    </li>
                    <li class="feature-item">
                        <i data-lucide="users" class="feature-icon"></i>
                        <span>校园社交，结识新朋友</span>
                    </li>
                    <li class="feature-item">
                        <i data-lucide="star" class="feature-icon"></i>
                        <span>发现好店，探索校园美食</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Right Section - Login -->
        <div class="login-section">
            <div class="login-box">
                <h2 class="login-title">欢迎登录</h2>
                <p class="login-subtitle">使用微信扫码快速登录</p>

                <div class="qr-container" id="qrContainer">
                    <div class="qr-wrapper">
                        <!-- Loading State -->
                        <div class="qr-state qr-loading" id="stateLoading">
                            <div class="spinner"></div>
                            <p class="loading-text">正在生成二维码...</p>
                        </div>

                        <!-- Ready State -->
                        <div class="qr-state hidden" id="stateReady">
                            <div class="qr-image">
                                <!-- QR Code Image (placeholder) -->
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://campus-review.example.com/login?sid=demo123" alt="登录二维码">
                            </div>
                        </div>

                        <!-- Scanned State -->
                        <div class="qr-state hidden" id="stateScanned">
                            <div class="success-icon">
                                <i data-lucide="check" style="width: 48px; height: 48px;"></i>
                            </div>
                            <p class="scanned-text">扫码成功</p>
                            <p class="scanned-subtext">请在手机上确认登录</p>
                        </div>

                        <!-- Expired State -->
                        <div class="qr-state hidden" id="stateExpired">
                            <div class="warning-icon">
                                <i data-lucide="alert-circle" style="width: 48px; height: 48px;"></i>
                            </div>
                            <p class="expired-text">二维码已过期</p>
                            <button class="refresh-btn" onclick="refreshQR()">
                                <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                                <span>点击刷新</span>
                            </button>
                        </div>
                    </div>

                    <p class="qr-status" id="qrStatus">请使用微信扫描二维码</p>
                </div>

                <div class="register-link">
                    <span style="color: var(--foreground-secondary);">还没有账号？</span>
                    <a href="#" onclick="handleRegisterClick(event)">
                        <span>立即注册</span>
                        <i data-lucide="arrow-right" style="width: 16px; height: 16px;"></i>
                    </a>
                </div>

                <div class="login-footer">
                    <div class="footer-links">
                        <a href="#">隐私政策</a>
                        <a href="#">服务条款</a>
                        <a href="#">关于我们</a>
                    </div>
                    <p class="copyright">© 2025 Campus Review. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // QR Code State Management
        let currentState = 'loading';
        const states = {
            loading: document.getElementById('stateLoading'),
            ready: document.getElementById('stateReady'),
            scanned: document.getElementById('stateScanned'),
            expired: document.getElementById('stateExpired')
        };

        function showState(stateName) {
            // Hide all states
            Object.keys(states).forEach(key => {
                states[key].classList.add('hidden');
            });

            // Show target state
            states[stateName].classList.remove('hidden');
            currentState = stateName;

            // Update status text
            const statusEl = document.getElementById('qrStatus');
            const containerEl = document.getElementById('qrContainer');

            switch(stateName) {
                case 'loading':
                    statusEl.textContent = '正在生成二维码...';
                    containerEl.classList.remove('qr-confirming');
                    break;
                case 'ready':
                    statusEl.textContent = '请使用微信扫描二维码';
                    containerEl.classList.remove('qr-confirming');
                    break;
                case 'scanned':
                    statusEl.textContent = '等待确认中...';
                    containerEl.classList.add('qr-confirming');
                    break;
                case 'expired':
                    statusEl.textContent = '';
                    containerEl.classList.remove('qr-confirming');
                    break;
            }
        }

        // Simulate QR code generation
        setTimeout(() => {
            showState('ready');
        }, 1500);

        // Demo: Cycle through states
        function demoStateCycle() {
            // Scanned after 8 seconds
            setTimeout(() => {
                showState('scanned');
            }, 8000);

            // Back to ready after 5 seconds
            setTimeout(() => {
                showState('ready');
            }, 13000);

            // Expired after 10 more seconds
            setTimeout(() => {
                showState('expired');
            }, 23000);
        }

        // Start demo cycle
        demoStateCycle();

        // Refresh QR code
        function refreshQR() {
            const btn = event.target.closest('.refresh-btn');
            btn.classList.add('refreshing');

            showState('loading');

            setTimeout(() => {
                btn.classList.remove('refreshing');
                showState('ready');
                demoStateCycle(); // Restart demo
            }, 1500);
        }

        // Register link click
        function handleRegisterClick(event) {
            event.preventDefault();
            const arrow = event.currentTarget.querySelector('[data-lucide="arrow-right"]');
            arrow.parentElement.classList.add('arrow-bounce');
            setTimeout(() => {
                arrow.parentElement.classList.remove('arrow-bounce');
            }, 400);

            // Navigate to register page
            console.log('Navigate to register page');
        }

        // Simulate WebSocket connection (in real app, use actual WebSocket)
        function initWebSocket() {
            // Placeholder for WebSocket logic
            console.log('WebSocket initialized for login status monitoring');
        }

        initWebSocket();
    </script>
</body>
</html>
